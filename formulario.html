<body>
    <article>
         <h2>Envianos tus datos de contacto</h2>
         <p>Llena los datos envialos y pronto nos contactaremos con usted</p>
    </article>
    <article>
        <form  action="https://www.utpl.edu.ec/" method="post">
            <fieldset>
                <legend>Ingrese sus datos</legend>
                <label for="Nombres">Nombres completos</label>
                <input id="Nombres" type="text" autofocus/>
                <br>
                <br>
                <label for="Correo electronico">Ingrese su email</label>
                <input id="Correo electronico" type="email" required/>
                <br>
                <br>
                <label for="URL">URL</label>
                <input id="URL" type="url" placeholder="URL de tu pagina web personal"/>
                <br>
                <br>
                <label for="Fecha registro">Ingrese la fecha</label>
                <input id="Fecha registro" type="date"/>
                <br>
                <br>
                <label for="Hora">Ingrese la hora</label>
                <input id="Hora" type="time"/>
                <br>
                <br>
                <label for="Edad">Ingrese su edad</label>
                <input id="Edad" type="number"
                name="escoger edad" value="18"
                min="18" max="65"/>
                <label for="Contacto">Ingrese telefono</label>
                <input id="Contacto" type="tel"/>
                <label for="Color">Ingrese su color</label>
                <input id="Color" type="color"/>
                <br>
                <br>
                <input type="submit"
                value="Enviar"/>

            </fieldset>
        </form>
    </article>
